// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4' // Android Gradle Plugin
        classpath 'com.google.gms:google-services:4.3.15' // Add Firebase Google services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Custom build directory settings
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// Task to clean the project build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}